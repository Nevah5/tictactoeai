<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="https://kit.fontawesome.com/e9bea209b0.js" crossorigin="anonymous"></script>
  <script src="./src/scripts/ai.js"></script>
  <script src="./src/scripts/gamelogic.js"></script>
  <script src="./src/scripts/userinput.js"></script>
  <title>TicTacToe</title>
</head>

<body>
  <a id="githublink" href="https://github.com/Nevah5/tictactoeai">Github</a>
  <div class="texttitle">
    <img id="logo" src="./src/images/tictactoeai.png">
    <span id="titletop">TicTacToe AI</span>
  </div>
  <div class="difficulties">
    <span id="easy">Easy</span>
    <span id="hard">Hard</span>
    <span class="selected" id="impossible">Impossible</span>
  </div>
  <div class="winscreen" style="display: none;">
    <h1>Du hast Gewonnen!</h1>
    <a href="./index.html"><i class="fas fa-redo-alt"></i> Restart</a>
    <script src="./src/scripts/effects/confetti.js"></script>
    <script>
      confetti.start();
    </script>
  </div>
  <div class="loosescreen" style="display: none;">
    <div class="main"></div>
    <h1>Du hast Verloren!</h1>
    <a href="./index.html"><i class="fas fa-redo-alt"></i> Restart</a>
    <script src="./src/scripts/effects/rain.js"></script>
  </div>
  <div>
    <div class="grid">
      <div>
        (<div class="x" id="usericon"></div>)
      </div>
      <div>
        <a href="./" id="retryicon"><i class="fas fa-redo-alt"></i></a>
      </div>
      <div>
        (<div class="o" id="aiicon"></div>)
      </div>
      <div><span>USER</span></div>
      <div><span>-</span></div>
      <div><span>AI</span></div>
      <div>
        <span id="userscore" style="transform: scale(1); transition: transform .4s;">0</span>
      </div>
      <div>
        <span id="tiescore" style="transform: scale(1); transition: transform .4s;">0</span>
      </div>
      <div>
        <span id="aiscore" style="transform: scale(1); transition: transform .4s;">0</span>
      </div>
    </div>
    <div class="board">
      <div class="border"></div>
      <div class="field" id="field1" style="cursor: pointer;"></div>
      <div class="field" id="field2" style="cursor: pointer;"></div>
      <div class="field" id="field3" style="cursor: pointer;"></div>
      <div class="field" id="field4" style="cursor: pointer;"></div>
      <div class="field" id="field5" style="cursor: pointer;"></div>
      <div class="field" id="field6" style="cursor: pointer;"></div>
      <div class="field" id="field7" style="cursor: pointer;"></div>
      <div class="field" id="field8" style="cursor: pointer;"></div>
      <div class="field" id="field9" style="cursor: pointer;"></div>
    </div>
  </div>
</body>

</html>
