<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>TicTacToe</title>
</head>

<body>
  <div>
    <div class="grid">
      <div class="wrapper">
        <div class="x" id="usericon"></div>
      </div>
      <div class="wrapper">
        <span id="arrow">&lt;-&gt;</span>
      </div>
      <div class="wrapper">
        <div class="o" id="aiicon"></div>
      </div>
      <div class="wrapper"><span>User</span></div>
      <div class="wrapper"><span>-</span></div>
      <div class="wrapper"><span>AI</span></div>
      <div class="wrapper">
        <span id="userscore">0</span>
      </div>
      <div class="wrapper">
        <span id="retryarrow">()</span>
      </div>
      <div class="wrapper">
        <span id="aiscore">0</span>
      </div>
    </div>
    <div class="grid">
      <div id="field1"><div id="x"></div></div>
      <div id="field2"></div>
      <div id="field3"></div>
      <div id="field4"><div id="o"></div></div>
      <div id="field5"></div>
      <div id="field6"><div id="x"></div></div>
      <div id="field7"></div>
      <div id="field8"></div>
      <div id="field9"></div>
    </div>
  </div>
</body>

</html>
