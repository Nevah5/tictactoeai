<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="https://kit.fontawesome.com/e9bea209b0.js" crossorigin="anonymous"></script>
  <script src="./src/scripts/userinput.js"></script>
  <script src="./src/scripts/gamelogic.js"></script>
  <title>TicTacToe</title>
</head>

<body>
  <div>
    <div class="grid">
      <div>
        {<div class="x" id="usericon"></div>}
      </div>
      <div>
        <span id="switch"><i class="fas fa-exchange-alt"></i></span>
      </div>
      <div>
        {<div class="o" id="aiicon"></div>}
      </div>
      <div><span>USER</span></div>
      <div><span>-</span></div>
      <div><span>AI</span></div>
      <div>
        <span id="userscore">0</span>
      </div>
      <div>
        <a href="./" id="retryicon"><i class="fas fa-redo-alt"></i></a>
      </div>
      <div>
        <span id="aiscore">0</span>
      </div>
    </div>
    <div class="board">
      <div id="field1" style="cursor: pointer;"></div>
      <div id="field2" style="cursor: pointer;"></div>
      <div id="field3" style="cursor: pointer;"></div>
      <div id="field4" style="cursor: pointer;"></div>
      <div id="field5" style="cursor: pointer;"></div>
      <div id="field6" style="cursor: pointer;"></div>
      <div id="field7" style="cursor: pointer;"></div>
      <div id="field8" style="cursor: pointer;"></div>
      <div id="field9" style="cursor: pointer;"></div>
    </div>
  </div>
</body>

</html>
